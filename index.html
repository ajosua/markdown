<html>
<head>
    <meta charset="utf-8"/>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("markdown.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>
<body>
<textarea id="md" rows="20" cols="80"
          onkeyup="const html = mdToHTML(value); document.getElementById('html').value = html; document.getElementById('result').innerHTML = html">
</textarea>
<textarea id="html" rows="20" cols="80"></textarea>
<div id="result" style="border-style: solid"></div>
</body>
</html>
